<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 001 in HTML & CSS | ThaisonVieira</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1><strong>Hi there!</strong></h1>
        <h3>Welcome to Americanas, so happy to see you!</h3>
        <div>Not yet member? <strong><a href="#">Signup now</a></strong></div>
        <form action="#">
            <div class="input-group">
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="Enter e-mail">
                <p class="erro-msg">Email can't be blank</p>
            </div>
            <div class="input-group">
                <label for="ipassword">Password</label>
                <input type="password" name="password" id="ipassword" placeholder="Enter password">
                <img src="img/icon/eye-hide.svg">
                <p class="error-msg">Password can't be blank</p>
            </div>
            <input type="submit" value="Login">
            <div><strong><a href="#">Forgot password?</a></strong></div>
        </form>
    </div>
</body>
</html>
